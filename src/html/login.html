<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="" name="keywords" />
  <meta content="" name="description" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="./../css/bootstrap.min.css" rel="stylesheet" />
  <link href="./../css/style.css" rel="stylesheet" />
  <title>Login | Tu Pedido Ya</title>

  <style>
    /* Estilo para establecer bg-icon como fondo */
    .bg-icon {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      /* Para que esté detrás del contenido */
    }
  </style>
</head>

<body>
  <!-- Imagen bg-icon como fondo -->
  <img src="./../assets/img/bg-icon.png" class="bg-icon" alt="" />

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh">
    <div class="card mb-3" style="max-width: 540px">
      <div class="row g-0">
        <div class="col-md-4">
          <!-- Centrar la imagen icon-2 -->
          <div class="d-flex justify-content-center align-items-center" style="height: 100%">
            <img src="./../assets/img/icon-2.png" class="img-fluid rounded-start" alt="..." />
          </div>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h4 class="card-title">Iniciar Sesión</h5>
              <!-- ... (contenido del formulario) ... -->
              <div class="container mt-4">
                <form id="sign-in-form">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="user" placeholder="Usuario" />
                        <label for="user">Usuario</label>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" />
                        <label for="password">Contraseña</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <ul id="errors">
                      </ul>
                    </div>
                    <div class="col-12 text-center">
                      <button class="btn btn-primary rounded-pill py-3 px-5" id="sign-in-btn" type="submit">
                        Acceder
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <br>
              <p class="card-text">
                <small class="text-muted">Última Actualización: 20/09/2023</small>
              </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="module" src="./../js/sign-in.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
